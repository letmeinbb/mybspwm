[global/wm]

margin-bottom = 0
margin-top = 0
include-file = colors.ini
include-file = modules.ini

[bar/time]
width = 20%
offset-x = 15%
offset-y = 1%
height = 20pt
radius = 5
background = ${colors.bg0_h}
foreground = ${colors.fg0}

font-0 = "Iosevka Nerd Font:weight=bold:size=11;2"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=13;3"

modules-center = day space sep  space date space sep space time
enable-ipc = true
wm-restack = bspwm 

[bar/workspaces]
width = 19%
offset-x = 40%
offset-y = 1%
height = 20pt
radius = 5 
background = ${colors.bg0_h}
foreground = ${colors.fg0}

line-size = 1pt

font-0 = "Iosevka Nerd Font:weight=bold:size=10;2"
font-1 = "Iosevka Nerd Font:size=11;3"
font-2 = "Iosevka Nerd Font:size=12;3"

modules-center = xworkspaces
enable-ipc = true
wm-restack = bspwm

[bar/status]

width = 10%
offset-x = 1%
offset-y = 1%
height = 20pt
radius = 5

background = ${colors.bg0_h}
foreground = ${colors.fg0}
line-size = 1pt

font-0 = "Iosevka Nerd Font:weight=bold:size=10;2"
font-1 = "Iosevka Nerd Font:size=11;3"
font-2 = "Iosevka Nerd Font:size=12;3"

modules-center = vpn
enable-ipc = true
wm-restack = bspwm

[bar/indicators]

width = 34.5%
offset-x = 65%
offset-y = 1%
height = 20pt
radius = 5 

background = ${colors.bg0_h}
foreground = ${colors.fg0}

line-size = 1pt

font-0 = "Iosevka Ned Font:weight=bold:size=11;2"
font-1 = "Iosevka Nerd Font:size=12;3"
font-2 = "Iosevka Nerd Font:size=13;3"

modules-center = updates space sep space redshift space sep backlight space sep space pulseaudio space sep space memory space sep space battery space sep power space
enable-ipc = true

wm-restack = bspwm
[settings]
screenchange-reload = true
pseudo-transparency = true
